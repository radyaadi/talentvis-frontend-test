<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Talentvis Test</title>
</head>

<body>
    <main id="mainContent">
        <section id="itemsList">
            <div class="item-card">
                <div class="item-card_header">
                    <img src="asset/item-1.jpg" alt="Product Image">
                </div>
                <div class="item-card_info">
                    <h1>Sneaker Shots</h1>
                    <h3>Rp 699.999,00</h3>
                </div>
                <div class="item-card_footer">
                    <button id="addToCartButton">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Toast for cart notification -->
        <div class="toast-container" id="toastContainer"></div>
    </main>
    <script type="module" src="./script/index.js"></script>
</body>

</html>
